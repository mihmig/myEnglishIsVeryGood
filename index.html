<body onload="init();">
<div id="homeScreen" class="screen">

        <button id="m1vAtHbutton" onclick="test('m1vAtH');">Test H</button>

        <button id="m1vBtAbutton" onclick="test('m1vBtA');">Test A</button>

        <button id="m2vAtCbutton" onclick="test('m2vAtC');">Test C</button>
        <button id="m2vAtDbutton" onclick="test('m2vAtD');">Test D</button>

</div>

<div id="testPassedMessage" class="messageBoundingBox" onclick="hideMe(this)">
    <div class="centered">
        <h2>Congratulations!</h2>
        <div>
            Test <span id="completedTestId">m1v2tH</span> passed!
        </div>
    </div>
</div>
<div id="testFailedMessage" class="messageBoundingBox" onclick="hideMe(this)">
    <div class="centered">
        <h2>Sorry,</h2>
        <div>
            <span id="failedTestResult">m1v2tH</span>
        </div>
    </div>
</div>
